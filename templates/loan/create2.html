<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></script>
	<title> 融资 申请 2</title>
</head>
<body>
  <div class="container">
  	<h1> 融资 申请 － 利息关联 </h1>
  	<br />
  	<form class="form-horizontal" action="POST">
		<div class="form-group">
			<label class="control-label col-sm-3" for="bank_name">操作人 : </label> 
			<div class="col-sm-9">曹美兰</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="repay">偿还方式 : </label> 
			<div class="col-sm-9">
				<div class="col-sm-6">偿还日子 : <input type="date" name="repay_date" value="2017-03-10"></div>
				<div class="col-sm-6">偿还金额 : <input type="text" name="repay_amount" value="10000"></div> <br>				
				<div class="col-sm-6">偿还日子 : <input type="date" name="repay_date" value="2017-06-10"></div>
				<div class="col-sm-6">偿还金额 : <input type="text" name="repay_amount" value="10000"></div> <br>				
				<div class="col-sm-6">偿还日子 : <input type="date" name="repay_date" value="2017-09-10"></div>
				<div class="col-sm-6">偿还金额 : <input type="text" name="repay_amount" value="10000"></div> <br>
			</div>
		</div>		
		<div class="form-group">
			<label class="control-label col-sm-3" for="repay">利息 : </label> 
			<div class="col-sm-9">
				<div class="col-sm-12">利息说明 : <textarea type="text" class="form-control" rows="2" name="security_explain"></textarea></div>
				<div class="col-sm-12">基础利率变化 : <input type="text" name="repay_date" value="3.5000%"></div> <br>				
				<div class="col-sm-12">展期原因变化 : <input type="" name="repay_date" value="1.2000%"></div>
				<div class="col-sm-12">其他原因变化 : <input type="text" name="repay_date" value="1.0000%"></div> <br>				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="security_method">利息支付方式 : </label> 
			<div class="col-sm-9">
				<label fclass="radio-inline"><input type="radio" name="security_method" value="1"> 每月 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label fclass="radio-inline"><input type="radio" name="security_method" value="2"> 分期 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label fclass="radio-inline"><input type="radio" name="security_method" value="3"> 半年 </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="security_method">利息支付日子 : </label> 
			<div class="col-sm-9">
				<input type="text" name="repay_amount" value="25"> 日
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="repay">罚款利息 : </label> 
			<div class="col-sm-9">
				<div class="col-sm-12">逾期罚款 : <input type="text" name="repay_amount" value="1.0000%"></div> <br>				
				<div class="col-sm-12">挪用罚款 : <input type="text" name="repay_amount" value="2.0000%"></div> <br>				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="stock_lime">股权限制条款 : </label> 
			<div class="col-sm-9"><input type="text" class="form-control" name="stock_lime" value="股权限制条款"></div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="financial_limit">财务指标限制 : </label> 
			<div class="col-sm-9"><input type="text" class="form-control" name="financial_limit" value="财务指标限制"></div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="extra_limit">其他限制条款 : </label> 
			<div class="col-sm-9"><input type="text" class="form-control" name="extra_limit" value="其他限制条款"></div>
		</div>

		<div class="form-group">
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-primary">Next 3</button>
        		<button type="reset" class="btn btn-default">Reset</button>
        		<a class="btn btn-danger" href="loan3_finish.html"> TEST NEXT 3 </a>
      		</div>
    	</div>
	</form>
  </div>
</body>
</html>
